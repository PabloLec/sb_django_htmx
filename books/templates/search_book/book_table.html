<table class="min-w-full leading-normal">
    <thead>
    <tr>
        <th class="px-5 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Title
        </th>
        <th class="px-5 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Author
        </th>
        <th class="px-5 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Date
        </th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <p class="text-gray-900 whitespace-no-wrap">{{ book.title }}</p>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <p class="text-gray-900 whitespace-no-wrap">{{ book.author }}</p>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <p class="text-gray-900 whitespace-no-wrap">{{ book.date }}</p>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center">
            <p class="text-gray-900 whitespace-no-wrap">No books found.</p>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
